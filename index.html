<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">8-Bit Image Convertor</h1>
        <div>
            <img src="./images/newImg2.png" id="img_split">
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary mb-3 mr-2" id="test">Render</button>
            <button type="button" class="btn btn-outline-primary mb-3" id="upload">Upload</button>
        </div>
        <div class="row">
            <div class="col card">
                <canvas id="canvas" class="mt-3 mb-3"></canvas>
                <p>Original Image</p>
            </div>
            <div class="col card">
                <canvas id="canvas-2" class="mt-3 mb-3"></canvas>
                <p>8-bit Image</p>
            </div>
        </div>
        <script src="./scripts.js"></script>
    </div>
</body>
</html>
